<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Chọn Vé</title>
    <link rel="stylesheet" href="chonve.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        </header>

    <div class="container">
        <header class="header1">
            <a href="#" class="back-link" id="backLink">← Trở về</a>
            <h1 class="show-title" id="showTitle">Chọn vé</h1>
        </header>

        <main class="main-content">
            <div class="selection-column">
                <div class="show-info" id="showDetails">Đang tải tên sự kiện...</div>

                <div id="ticketSelectionContainer">
                    </div>
            </div>

            <aside class="summary-column">
                <div class="show-summary">
                    <div class="summary-date-time" id="summaryDateTime"><i class="far fa-calendar-alt"></i> ...</div>
                    <div class="summary-location" id="summaryLocation"><i class="fas fa-map-marker-alt"></i> ...</div>
                    <hr>
                    <div class="price-title">Giá vé</div>
                    
                    <div id="summaryItemsContainer">
                        </div>

                    <hr>

                    <div class="summary-total" id="summary-total-price-row">
                        <span>Tổng cộng</span>
                        <span class="total-price" id="total-price">0 đ</span>
                    </div>

                    <button class="confirm-button" disabled>Vui lòng chọn vé</button>
                </div>
            </aside>
        </main>
    </div>

    <script src="chonve.js"></script>
</body>
</html>
